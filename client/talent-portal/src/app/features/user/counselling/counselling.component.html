<div class="image-container w-100 h-100 mt-0">
    <span class="position-absolute text-light h2 ms-3 mt-2">Career Counselling</span>
    <img src="/assets/images/career.jpg" alt="">
</div>
<div class="d-flex flex-wrap w-100 gap-5 h-100 ps-5 pe-5 pt-3">
    <div *ngIf="counselling.length <= 0" class="d-flex w-100 flex-column justify-content-center align-items-center">
        <img class="no-data-found" src="/assets/gif/no-data-found.gif">
        <h4 class="text-secondary pt-0">No Data Found</h4>
    </div>
    <div class="card p-3 profile-card" *ngFor="let counsellor of counselling">
        <h5 class="name-card" [pTooltip]="counsellor.name" [tooltipPosition]="'top'">{{counsellor.name}}</h5>
        <hr class="text-warning mt-0">
        <div class="bottom-container d-flex flex-column gap-2">
            <div class="d-flex">
                <span class="sub-title">Email:</span>
                <a class="text-decoration-none email" [href]="'mailto:' + counsellor.email">{{counsellor.email}}</a>
            </div>
            <div class="d-flex">
                <span class="sub-title">PhoneNo:</span>
                <a [href]="'tel:' + counsellor.phoneNumber" class="text-decoration-none phone-number">{{counsellor.phoneNumber}}</a>
            </div>
            <div class="address-container d-flex">
                <span class="sub-title">Address:</span>
                <div class="address" [pTooltip]="counsellor.address" [tooltipPosition]="'top'">
                    <span>{{counsellor.address}}</span>
                </div>
            </div>
            <div class="d-flex">
                <span class="sub-title">Website:</span>
                <a [href]="counsellor.websiteUrl" target="_blank" class="website">{{counsellor.websiteUrl}}</a>
            </div>
        </div>
    </div>
</div>
